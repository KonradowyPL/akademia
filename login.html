<span id="message">Waiting for server...</span>
<div id="container"></div>
<script>
  const message = document.getElementById("message");
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const userId = urlParams.get("userId");
  if (userId.length > 0) {
    var isOk = true;

    fetch(`https://konradowy.pythonanywhere.com?userId=${userId}`)
      .then((response) => {
        text = response.text();
        if (!response.ok) {
          isOk = false;
        }
        return text;
      })

      .then((data) => {
        if (!isOk) {
          message.innerHTML = data;
        } else {
          data = data.split("@");
          version = data[0];
          url = data[1];

          message.innerHTML = "Loging in...";
          const script = document.createElement("script");
          script.src = url;
          document.getElementById("container").appendChild(script);

          let checkExist = setInterval(function () {
            if (typeof tests !== "undefined") {
              localStorage.setItem("tests", JSON.stringify(tests));
              localStorage.setItem("file", url);
              localStorage.setItem("version", version);
              localStorage.setItem("userId", userId);

              message.innerHTML = "Logged in succesfully";

              window.location.href = "./search.html";

              clearInterval(checkExist);
            }
          }, 100);
        }
      })
      .catch((error) => {
        message.innerHTML = `Error: ${error}`;
        console.error("Error:", error);
      });
  } else {
    message.innerHTML = "No userId provided! Forgot to log in?";
  }
</script>
