<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="./login.js" defer></script>
    <script src="./search.js" defer></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="search.css" />
    <title>Odpowiedzi akademia el12</title>
  </head>

  <body>
    <div class="header">
      <h1>Odpowiedzi akademia el12</h1>
      <div class="user">
        <span class="icon nameicon">Logged as:</span>
        <span id="name"></span>
        <a href="javascript:logout()">Logout</a>
      </div>
      <div class="container">
        <input type="text" id="search_querry" name="querry" autocomplete="off" placeholder="Szukaj..." autofocus />
      </div>
      <div id="sort">
        <input type="checkbox" id="sortReverse" />
        <label for="sortReverse"></label>

        <input type="radio" id="srotAz" name="sort" value="srotAz" checked />
        <label for="srotAz" class="icon alphabet"></label>

        <input type="radio" id="sortPoints" name="sort" value="sortPoints" />
        <label for="sortPoints" class="icon points"></label>

        <input type="radio" id="sortId" name="sort" value="sortId" />
        <label for="sortId" class="icon id"></label>

        <input type="radio" id="sortQuestions" name="sort" value="sortQuestions" />
        <label for="sortQuestions" class="icon questions"></label>
      </div>
    </div>
    <ol id="test_results">
      <span id="message"></span>
    </ol>
  </body>
</html>
